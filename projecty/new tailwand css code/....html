<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Tailwind CSS Card</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
  ul li { width: 129px;
    WIDTH:122;
        
  }
  
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, dark blue);
        }

        .menu-bar {
            display: flex;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .menu-item {
            list-style: none;
            justify-content: center;
            align-items: center;
        }

        .menu-item a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
           
            transition: all 0.3s ease;
        }

        .menu-item a:hover {  
          
            background: #555;
            color: #74ebd5;
        }

        .menu-item a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #74ebd5;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .menu-item a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>

</style>
</head>

<ul class="menu-bar">
  <li class="menu-item"><a href="#">Home</a></li>
  <li class="menu-item"><a href="#">About</a></li>
  <li class="menu-item"><a href="#">Services</a></li>
   <li class="menu-item"><a href="#">Portfolio</a></li>
   <li class="menu-item"><a href="#">Contact</a></li>
  
</ul>

  <div class="container mx-auto p-6">

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Card Start -->
      <div class="group relative p-6 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-xl shadow-lg overflow-hidden transition transform hover:scale-105 hover:shadow-2xl">
        <div class="absolute inset-0 bg-opacity-25 group-hover:bg-opacity-50 transition duration-300"></div>
        <h2 class="text-2xl font-bold text-white mb-4 group-hover:underline">Amazing Feature</h2>
        <p class="text-white mb-6 opacity-90 group-hover:opacity-100 transition duration-300">
          Experience the best of yesterday's design trends with this advanced layout!
        </p>
        <a href="#" class="inline-block px-4 py-2 bg-white text-indigo-600 font-semibold rounded-lg shadow-md hover:bg-indigo-100">
          Learn More
        </a>
        <div class="absolute bottom-0 right-0 p-4">
