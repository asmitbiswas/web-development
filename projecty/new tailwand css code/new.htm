<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Tailwind CSS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-gray-800 dark:text-gray-200">Dashboard</a>

      <!-- Nav Links (Desktop) -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">Home</a>
        <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">About</a>
        <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">Contact</a>

        <!-- Dropdown -->
        <div class="relative group">
          <button class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">More</button>
          <div
            class="absolute hidden group-hover:block bg-white dark:bg-gray-800 rounded-md shadow-lg mt-2 w-48"
          >
            <a href="#" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
          </div>
        </div>
      </div>

      <!-- Theme Toggle & Mobile Menu Button -->
      <div class="flex items-center space-x-4">
        <button
          id="theme-toggle"
          class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-md text-gray-800 dark:text-gray-200"
        >
          Toggle Theme
        </button>
        <button
          id="menu-toggle"
          class="block md:hidden focus:outline-none text-gray-800 dark:text-gray-200"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Nav Links -->
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800">
      <a href="#" class="block px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">About</a>
      <a href="#" class="block px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Contact</a>
      <a href="#" class="block px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
      <a href="#" class="block px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
      <a href="#" class="block px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <!-- Grid Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example cards -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-2">Sales</h2>
        <p class="text-gray-600 dark:text-gray-400">Total Revenue</p>
        <div class="mt-4 text-3xl font-bold">$12,345</div>
        <div class="text-green-500 mt-2">+12% from last month</div>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-2">Visitors</h2>
        <p class="text-gray-600 dark:text-gray-400">Daily Traffic</p>
        <div class="mt-4 text-3xl font-bold">1,234</div>
        <div class="text-red-500 mt-2">Not improved from last month</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-8 bg-gray-100 dark:bg-gray-900 py-6">
    <div class="container mx-auto px-6 text-center text-gray-600 dark:text-gray-400">
      Â© 2024 Tailwind Dashboard. All rights reserved.
    </div>
  </footer>

  <script>
    // Theme toggle script
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    });

    // Set initial theme
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }

    // Mobile menu toggle script
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
